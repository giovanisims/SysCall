    <div class="title">
        <h1>Usuários</h1>
        <a class="add" href="sign_up"><i class="fa-solid fa-plus" style="color: #f2e9e4;"></i>Adicionar</a>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Número</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Complemento</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
            </tbody>
        </table>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir este usuário?</p>
            <button id="confirmDeleteBtn">Confirmar</button>
            <button id="cancelDeleteBtn">Cancelar</button>
        </div>
    </div>
    
    <div id="editUserModal" class="modal">
        <div class="modal-content edit-modal-content"> <!-- Added specific class for styling -->
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId"> <!-- Hidden field to store user ID -->
    
                <label for="editUsername">Nome de Usuário:</label>
                <input type="text" id="editUsername" name="username" required>
    
                <label for="editNameSurname">Nome Completo:</label>
                <input type="text" id="editNameSurname" name="namesurname" required>
    
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required>
    
                <label for="editCPF">CPF:</label>
                <input type="text" id="editCPF" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"> <!-- Basic CPF pattern -->
    
                <label for="editNumber">Telefone:</label>
                <input type="tel" id="editNumber" name="number" required>
    
                <label for="editCEP">CEP:</label>
                <input type="text" id="editCEP" name="cep" required pattern="\d{5}-?\d{3}"> <!-- Basic CEP pattern -->
    
                <label for="editAddress">Endereço:</label>
                <input type="text" id="editAddress" name="address" required>
    
                <label for="editComplement">Complemento:</label>
                <input type="text" id="editComplement" name="complement">
    
                <div class="modal-buttons">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancelEditBtn">Cancelar</button>
                </div>
                <p id="editError" class="error-message" style="display: none; color: red;"></p>
            </form>
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content success-modal-content">
            <p id="successMessageText">Usuário atualizado com sucesso!</p>
            <button id="closeSuccessBtn">OK</button>
        </div>
    </div>
    
    <script src="static/js/header.js"></script>
    <script src="/static/js/users_crud.js"></script>
