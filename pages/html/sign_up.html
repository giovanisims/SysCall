<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/sign_up.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="login">
        <div class="text-center">
            <h2>Cadastre-se</h2>
            <p>Bem-vindo ao SysCall!</p>
        </div>
        <div class="login-data">
            <form method="post" action="/sign_up">
                <div class="input-group">
                    <input type="text" id="Username" name="Username" placeholder="Username *" class="required">
                    <input type="text" id="NameSurname" name="NameSurname" placeholder="Surname *" class="required">
                </div>
                <input type="email" id="Email" name="Email" placeholder="Email *" class="required">
                <div class="input-group">
                    <input type="text" id="CPF" name="CPF" placeholder="CPF *" maxlength="11" class="required">
                    <input type="text" id="Number" name="Number" placeholder="Phone *"  maxlength="11" class="required">
                </div>
                <div class="input-group">
                    <input type="text" id="CEP" name="CEP" placeholder="CEP *" maxlength="8"    class="required">
                    <input type="text" id="Complement" name="Complement" placeholder="Complement">
                </div>
                <input type="text" id="Address" name="Address" placeholder="Address">

                <input type="password" id="Password" name="Password" placeholder="Password *" class="required">
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password *" class="required">
                <div class="see-password">
                    <input type="checkbox" id="seePassword" name="seePassword" class="see-password-check">
                    <label for="seePassword" class="see-password-text">Show Password</label>
                </div>
                <div class="error-msg">
                    <p id="errorCep" style="display: none;">Invalid CEP</p>
                    <p id="errorCpf" style="display: none;">Invalid CPF</p>
                    <p id="errorPhone" style="display: none;">Invalid Phone</p>
                    <p id="errorFields" style="display: none;">Fill in the required fields</p>
                    <p id="errorPassword" style="display: none;">Password must contain an uppercase letter, a lowercase letter, a number, and a special character</p>
                    <p id="errorEqualPasswords" class="errorPassword" style="display: none;">Passwords must match</p>
                </div>
                <button type="submit" id="submitButtonVisible">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login">Log In</a></p>
        </div>
    </div>
</body>
<script src="static/js/sign_up.js"></script>
</html>
