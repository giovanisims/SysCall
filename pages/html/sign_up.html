<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="login">
        <div class="text-center">
            <h2>Cadastre-se</h2>
            <p>Bem-vindo ao SysCall!</p>
        </div>
        <div class="login-data">
            <form action="">
                <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Nome *" class="required">
                <input type="text" id="surname" name="surname" placeholder="Sobrenome *" class="required">
                </div>
                <input type="email" id="email" name="email" placeholder="Email *" class="required">
                <div class="input-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF *" maxlength="11" class="required">
                <input type="text" id="phone" name="phone" placeholder="Telefone *"  maxlength="12" class="required">
                </div>
                <div class="input-group">
                <input type="text" id="cep" name="cep" placeholder="CEP *" maxlength="9"    class="required">
                <input type="text" id="observation" name="observation" placeholder="Complemento ">
                </div>
                <input type="text" id="address" name="address" placeholder="Endereço" readonly>
                
                <input type="password" id="password" name="password" placeholder="Senha *" class="required">
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirme a senha *" class="required">
                <div class="see-password">
                    <input type="checkbox" id="seePassword" name="seePassword" class="see-password-check">
                    <label for="seePassword" class="see-password-text">Mostrar a senha</label>
                </div>
                <div class="error-msg">
                    <p id="errorCep">CEP inválido</p>
                    <p id="errorCpf">CPF inválido</p>
                    <p id="errorPhone">Telefone inválido</p>
                    <p id="errorFields">Preencha os campos obrigatórios</p>
                    <p id="errorPassword">A senha deve conter uma letra maiúscula, uma letra minúscula, um número e um caractere especial</p>
                    <p id="errorEqualPasswords" class="errorPassword">As senhas devem ser iguais</p>
                </div>
                <button type="button" id="submitButtonVisible">Cadastrar</button>
                <div class="none">
                    <button type="submit" id="submitButton"></button>
                </div>
            </form>
            <p>Já possui uma conta? <a href="login.html">Entrar</a></p>
            
        </div>
    </div>
</body>
<script src="../js/sign_up.js"></script>
</html>
