<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="login">
        <div class="text-center">
            <h2>Cadastre-se</h2>
            <p>Bem-vindo ao SysCall!</p>
        </div>
        <div class="login-data">
            <form action="">
                <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Nome *" required>
                <input type="text" id="surname" name="surname" placeholder="Sobrenome *" required>
                </div>
                <input type="email" id="email" name="email" placeholder="Email *" required>
                <div class="input-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF *" required>
                <input type="text" id="phone" name="phone" placeholder="Telefone *" required>
                </div>
                <div class="input-group">
                <input type="text" id="cep" name="cep" placeholder="CEP *" onblur="searchAddress()" maxlength="9"    required>
                <input type="text" id="observation" name="observation" placeholder="Complemento ">
                </div>
                <input type="text" id="address" name="address" placeholder="Endereço" readonly>
                
                <input type="password" id="password" name="password" placeholder="Senha *" required>
                <input type="text" id="passwordConfirm" name="passwordConfirm" placeholder="Confirme a senha *" required>
                
                <button type="submit" id="submit-button">Entrar</button>
            </form>
            <p>Já possui uma conta? <a href="login.html">Entrar</a></p>
            
        </div>
    </div>
</body>
<script src="/pages/js/sign.js"></script>
</html>
